[package]
name = "boxcar"
version = "0.2.7"
authors = ["Ibraheem Ahmed <ibraheem@ibraheem.ca>"]
edition = "2021"
license = "MIT"

readme = "README.md"
description = "A concurrent, append-only vector"
repository = "https://github.com/ibraheemdev/boxcar"

keywords = ["concurrent","vector","lock-free"]
